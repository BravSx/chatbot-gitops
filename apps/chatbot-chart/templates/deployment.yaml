apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chatbot-app.fullname" . }}
  labels:
    app: {{ include "chatbot-app.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "chatbot-app.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "chatbot-app.name" . }}
    spec:
      containers:
        - name: chatbot-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          # Give the container time to download the GPT-2 model
          startupProbe:
            httpGet:
              path: /
              port: {{ .Values.service.targetPort }}
            failureThreshold: 60
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 90
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 60
            periodSeconds: 10
