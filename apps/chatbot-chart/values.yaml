image:
  repository: gcr.io/cloudproject7x/chatbot-app
  tag: v18
  pullPolicy: Always

service:
  port: 80
  targetPort: 5000
  type: ClusterIP

ingress:
  enabled: true
  className: nginx
  host: chatbot.local
  path: /
  pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 20
  periodSeconds: 10