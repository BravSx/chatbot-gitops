apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatbot-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BravSx/chatbot-app
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: chatbot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true